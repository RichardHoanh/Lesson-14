<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinMax</title>
</head>
<body>
<script>
  function minArray(arr) {
    // if (arr.length == 0);
    // return -1;
    let min = arr[0];
    for(i=1;i<arr.length;i++){
      if (arr[i]<min){
        min=arr[i];
      }
    }
    return min;
  }
  let VD=[4,3,5,9,7]
  let min=minArray(VD);
  document.write( "Số bé nhất là " +min)

</script>
</body>
</html>
